<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Projects</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
          {{ range where .Data.Pages "Section" "project"}}
          {{ .Render "tile" }}
          {{ end }}
        </div>
    </div>
</section>
<!-- Portfolio Modals -->
{{ range where .Data.Pages "Section" "project"}}
{{ .Render "modal" }}
{{ end }}
